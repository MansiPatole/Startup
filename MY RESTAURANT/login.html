<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>login</title>
  <!-- css-stylesheet -->
  <link rel="stylesheet" href="Css/Style.css">

  <!-- fontstyle -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- bootstrap-stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>

<body class="text-center full">
  <form class="login-form">
    <div class="form-group  ">
      <img class="login-logo" src="images/logo.png" alt="">
      <h3>Please Sign in</h3>
      <label class="sr-only" for="inputEmail">Email Address</label>
      <input class="form-control" id="inputEmail" type="email" placeholder="Email Address">
    </div>

    <div class="form-group ">
      <label class="sr-only" for="inputPassword">Password</label>
      <input class="form-control" id="inputPassword" type="password" placeholder="Password">
    </div>

    <button class="btn  btn-primary btn-block  last" type="Submit" name="button">Login</button>
  </form>
</body>

</html>
